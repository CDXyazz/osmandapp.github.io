<!DOCTYPE html>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OsmAnd - Offline Mobile Maps and Navigation

</title>
<link rel="stylesheet" type="text/css" href="site.css"/>
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

</head>
<body>
	
 <div id="map"></div>
 </div>

 <script type="text/javascript">
  var map =null;
$( document ).ready(function() {
	$('#map').height($(document).height());
	$('#map').width($(document).width());
	var lat = (location.search.split('lat=')[1]||'').split('&')[0];
	var pointDefined = true;
	if (!lat){
		lat = 51.505;
		pointDefined = false;
	}
	var lon = (location.search.split('lon=')[1]||'').split('&')[0];
	if (!lon){
		lon = -0.09;
		pointDefined = false;
	}
	var z = (location.search.split('z=')[1]||'').split('&')[0];
	if (!z){
		z = 13;
		pointDefined = false;
	}
	map = L.map('map').setView([lat, lon], z);
	L.tileLayer('http://tile.osmand.net/hd/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
		maxZoom: 18
	}).addTo(map);
	if (pointDefined == true){
		var marker = L.marker([lat, lon]).addTo(map);
	}
});

 </script>
	
</body>

</html>
