<html>

<head>

<title>OsmAnd - Offline Mobile Maps and Navigation</title>
  <link rel="stylesheet" type="text/css" href="site.css?v=1"/>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>

<body>
<div class="gocontainer">
  <div class="goheader">
    <img src="images/logo-grey.png" class="logo"/>
  </div>
  
 <div id="map">
&nbsp;
 </div>
 
 <div class="gofooter">
<div class="coordinatescontainer">
  <div class="column iconcontainer"><img src="images/coordinates.png"/></div>
  <div class=" column latitudecontainer">
    <div class="coordinatetitle">LATITUDE</div>
    <div class="coordinate latitude"></div>
  </div>
  <div class=" column longitudecontainer">
    <div class="coordinatetitle">LONGITUDE</div>
    <div class="coordinate longitude"></div>
  </div>
  <div class="clear:both;"></div>
 </div>
 
<div class="gobadges">
  <div class="badgecontainer">
   <a href="https://play.google.com/store/apps/details?id=net.osmand.plus">
          <img alt="Get it on Google Play" src="https://developer.android.com/images/brand/en_generic_rgb_wo_45.png">
   </a>
  </div>
  <div class="badgecontainer apple">
  <a href="https://itunes.apple.com/us/app/id934850257"><img src="images/app-store-badge.png"></a>
  </div>
  <div class="badgecontainer">
     <a href="http://www.amazon.com/gp/product/B00D0SEGMC/ref=mas_pm_OsmAnd-Maps-Navigation">
          <img alt="Get it on Amazon" src="images/amazon-apps-store.png">
     </a>
  </div>

</div>
 </div>
 </div>


 <script type="text/javascript">
 
 var iOS = /(iPad|iPhone|iPod)/g.test( navigator.userAgent );
 
 if (iOS) {
 	document.location = 'osmandmaps://' + document.location.search;

    	var time = (new Date()).getTime();
    	setTimeout(function() {
        	var now = (new Date()).getTime();
               
        	if ((now - time) < 2000) {
               		document.location = 'https://itunes.apple.com/app/id934850257';
               	}
        }, 300);
 }
 
  var map =null;
$( document ).ready(function() {
	/*$('#map').height($(document).height()-233);
	var newWidth = $(document).width();	
	$('#map').width(newWidth);*/
	var lat = (location.search.split('lat=')[1]||'').split('&')[0];
	var pointDefined = true;
	if (!lat){
		lat = 51.505;
		pointDefined = false;
	}
	var lon = (location.search.split('lon=')[1]||'').split('&')[0];
	if (!lon){
		lon = -0.09;
		pointDefined = false;
	}
	var z = (location.search.split('z=')[1]||'').split('&')[0];
	if (!z){
		z = 13;
		pointDefined = false;
	}
	var container = $(".gocontainer");
	
	var footer = $(".gofooter");
	footer.remove();

	map = L.map('map').setView([lat, lon], z);
	L.tileLayer('http://tile.osmand.net/hd/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
		maxZoom: 18
	}).addTo(map);
	
	
	container.append(footer);
	if (pointDefined == true){
		var marker = L.marker([lat, lon]).addTo(map);
		
	}
	$(".latitude").text(lat);
	$(".longitude").text(lon);

});

 </script>
	
</body>

</html>
